<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game!</title>


    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    

    

</head>
<body>
    <script src="assets/javascript/game.js"></script>
    <br>
    
    <h1>
        Psychic Game
    </h1>

    <br>

    <h2>
        Find out if you're a psychic by seeing if you can guess the same letter as the computer. You get 9 guesses - good luck!
    </h2>
<br>
    <div class="game">
    <p> You chose: <span id="chose"> </span></p>
    <p> The computer chose:  <span id="compchoice"> </span></p>
    <p> Wins: <span id="wins"> </span></p>
    <p> Losses:  <span id="losses"> </span></p>
    <p> Guesses:  <span id="guesses"> </span></p>
    <p> Letters guessed so far:  <span id="guessArr"> </span></p>

    </div>
    


    <br>


    <div id="image">

    <img src="assets/images/crystal-ball.jpg" alt="Crystal Ball">

    </div>  
     


  
</body>
</html>
